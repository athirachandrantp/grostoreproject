{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/adminregister.css' %}">
    <script src="{% static 'js/adminregistration.js' %}"></script>
</head>

<body>
    <div class="container regdiv">
    <div>
    <form action="" method="post">
    {% csrf_token %}
    <h2 class="adminreg">Registration</h2><br>
    <label for="" id="name_error"></label>
    <label for="">Full Name :</label>
    <input type="text" name="ad_name" id="a_name" placeholder="Enter Your Name"><br>

    <label for="" id="address_error"></label>
    <label for="">Address :</label>
    <input type="text" name="ad_address" id="a_address" placeholder="Enter Your Email">
    </div>
    <div>
        <label for="" id="phonenumber_error"></label>
        <label for="">Contact Number :</label>
        <input type="text" name="ad_number" id="a_number" placeholder="Enter Your Phone number">
    </div>

    <label for="" id="username_error"></label>
    <label for="">Username :</label>
    <input type="text" name="ad_username" id="a_username" placeholder="Enter Your Username">
    <div>
        <label for="" id="password_error"></label>
        <label for="">Password :</label>
        <input type="password" name="ad_password" id="a_password" placeholder="Enter Your Password">

        <label for="" id="confirmpassword_error"></label>
        <label for="">Confirm Password :</label>
        <input type="password" name="ad_confirmpassword" id="a_confirmpassword" placeholder="Confirm Your Password">
    </div>

    <button class="reg" id="_btn" onclick="return form_validation()">Register</button>
    <button class="_btn"><a href="{% url 'adminapp:adminlogin_html' %}">Login</a></button>
    <p>{{ad_reg}}</p>
    </form>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
