{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/adminlogin.css' %}">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" style="margin-top: 200px;"></div>
        </div>
        <div class="row">
            <div class="col-4" ></div>
            <div class="col-4 adminlogin">
        <form action="" method="post">
            {% csrf_token %}
            <h2 class="login_head">Admin Login</h2><br><br>
            <label for="">username :</label>
            <input type="text" name="ad_username" id="uname"><br><br>
            <label for="">password :</label>
            <input type="password" name="ad_password" id="pass">
            <button class="btn_login">Login</button>
            <button class="btn_reg"><a href="{% url 'adminapp:adminregistration_html' %}">Register</a></button>
            <p>{{failed}}</p>
        </form>
            </div>
        <div class="col-4"></div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
