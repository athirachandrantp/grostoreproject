{% extends 'master.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
<script src="{% static 'js/registration.js' %}"></script>

<div class="container maindiv">
    <div class="row">
        <div class="col-lg-12">
            <form action="" method="post">
                {% csrf_token %}
                    <h2 class="userreg">Registration</h2><br>
                    <label for="" id="name_error"></label>
                    <label for="">Full Name :</label>
                    <input type="text" name="u_name" id="_fullname" placeholder="Enter Your Name"><br>

                    <label for="" id="address_error"></label>
                    <label for="">Address :</label>
                    <input type="text" name="u_address" id="_address" placeholder="Enter Your Email"><br>
                
                    <label for="" id="phonenumber_error"></label>
                    <label for="">Phone Number :</label>
                    <input type="text" name="u_number" id="_number" placeholder="Enter Your Phone number"><br>

                    <label for="">Dateofbirth :</label>
                    <input type="date" name="u_dob" id="_dob"><br>

                    <label for="" id="username_error"></label>
                    <label for="">Username :</label>
                    <input type="text" name="u_username" id="_username" placeholder="Enter Your Username"><br>

                    <label for="" id="password_error"></label>
                    <label for="">Password :</label>
                    <input type="password" name="u_password" id="_password" placeholder="Enter Your Password"><br>

                    <label for="" id="confirmpassword_error"></label>
                    <label for="">Confirm Password :</label>
                    <input type="password" name="u_confirmpassword" id="_confirmpassword" placeholder="Confirm Your Password">

                <button class="reg" id="reg_btn" onclick="return form_validation()">Register</button>
                <P>{{user_reg}}</P>
            </form>
            <p> Already have an account ? <a href="{% url 'grostore:loginpage_html' %}">Login</a></p>
        </div>
    </div>

</div><br><br><br><br><br>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>


{% endblock %}
